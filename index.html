<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapsort</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Scripts -->
    <script src="./app.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper flex space-between align-center">
          <a href="#" class="logo">
            <img
              src="assets/icons/snapsort-logo.png"
              alt="Snapsort logo"
              class="logo__img"
            />
            <span class="logo__text p-gradient-text">Snapsort</span>
          </a>

          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <span class="sr-only">Menu</span>
            <svg stroke="var(--hamburger-color)" fill="none" class="mobile-nav-toggle__hamburger" viewBox="-10 -10 120 120" width="50">
              <path class="line" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70">
              </path>
            </svg>

          </button>

          <nav class="nav" id="primary-navigation">
            <ul class="nav__list" aria-label="primary" role="list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Open source</a></li>
              <li><a href="#">Documentation</a></li>
            </ul>
          </nav>

          <a href="#" class="header__cta-btn">Download</a>

        </div>
      </div>
    </header>
  </body>
</html>
